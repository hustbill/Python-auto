                <h2>终于回到了武汉</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2006-01-26 21:15:04</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div>
<p>经过一番折腾，终于回到了武汉，感觉不错，</P>
<p>看到爸爸妈妈，从他们欣喜的眼神中，我读到了家庭的温暖，</P>
<p>也体会了一种沉甸甸的希望。</P>
<p>虽然，他们没有问我工作的事情，但是，还是希望我能顺顺当当的。</P>
<p>&nbsp;<wbr>&nbsp;<wbr> 在武汉街上随便逛逛，觉得又有新的楼房拔地而起，一派繁荣的景象。</P>
<p>武汉的潜力也是很大的。如果能在上海工作几年，再回到武汉发展也是不错。</P>
