                <h2>南京小记</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2006-02-26 19:48:49</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div>
<div>&nbsp;<wbr> 今天临时坐火车到南京，一下车，就觉得火车站很便利，出门就可以坐公交车了，</DIV>
<div>&nbsp;<wbr></DIV>
<div>不需要上上下下的烦恼了。</DIV>
<div>&nbsp;<wbr>&nbsp;<wbr> 火车站附近的风景还是很不错的，主要是有个很大湖，带了几分灵气。</DIV>
<div>在公交车上，一路过去，虽然比上海逊色，但还是比较繁荣的，</DIV>
<div>&nbsp;<wbr> 冷不丁了，看到一对士兵在换岗，觉得很威严。</DIV>
<div>&nbsp;<wbr>&nbsp;<wbr> 回想在火车上，听几个南京女孩，在聊天，要嫁人，就找警察，律师，国电，</DIV>
<div>由头有脸的人，哎！·！</DIV>
</DIV>
