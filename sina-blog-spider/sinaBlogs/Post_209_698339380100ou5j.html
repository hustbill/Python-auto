<p>
30不到的年纪就猝死在跑步的路上，留下新婚的妻子和尚未出生的孩子，就这样如风一般消逝。人的生命真是脆弱，我心里起伏不定。这就是命运吗？我从来都不相信命运这一回事。我又开始反思，自己已经度过了快30年的时光，拿得出手的成绩很少。</P>
<p>如何在有限的生命历程中，为自己的家庭、为这个社会多做几件有意义的事情？</P>
