                <h2>读陶菊隐《袁世凯真相》</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2011-03-05 21:23:33</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>&nbsp;<wbr>
玩弄权术的人终究是搬着石头砸自己的脚。袁世凯一生都在玩弄手腕，驾驭群雄，但是为人太过阴狠刻薄，以至于众叛亲离。在乱世的大背景下，人命真是如草芥一般。还是佩服蔡锷将军的睿智，可惜天妒英才。</P>
<p>&nbsp;<wbr></P>
<p>
发觉自己上学时学的中国近现代史，还真是苍白无力。本来没有所谓的好人或者坏人，大家都是了各自的利益尔虞我诈，合纵连横。真正老百姓的利益永远是被忽视或者忘记的。
袁世凯从来不承认民意，只承认军意。刀把子掌握在谁手中，谁就是真正的老大。</P>
