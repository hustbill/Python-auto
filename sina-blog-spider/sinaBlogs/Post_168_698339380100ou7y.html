                <h2>初次接触太极拳2007-4-25</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2007-04-25 22:46:46</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div>&nbsp;<wbr>&nbsp;<wbr>
今天晚上，我跟公司里面的同事一起去上海体育运动学校学太极拳。<br />
校园里面很幽静，训练场子很大，里面分高级班、中级班和初级班。 总共有三位老师教。<br />
都是很耐心负责的人。 觉得他们都有点出凡脱俗了。<br />
<br />
特别是那位鹤发童颜的老先生，打得是行云流水,舒缓流畅，很让我羡慕。<br />
我学的很认真，老师也手把手的教，终于学完了十式太极拳。<br />
直到满头大汗。<br />
<br />
