<div>
今年是狮子学习、成长、变得认真的一年。好胜自负的狮子将在这年有磨练和修正自己的机会，从而学懂谦虚的真义。事业上有很多新尝试，请耐心先打好基础，才能大放异彩。狮子今年出外工作的机会特别多，如出国公干或到户外出差，较少闷在办公室里，避开了是非之余亦广结人缘，对将来的事业发展有帮助。去年感情经历起跌，今年终找到所属，全心投入热恋之中。</DIV>
