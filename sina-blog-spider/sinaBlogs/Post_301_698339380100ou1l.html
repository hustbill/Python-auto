                <h2>《岁月神偷》很棒，很感人！</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2010-09-25 21:44:56</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">

<p>任达华、吴君如，还有李治廷和小朋友的演绎都很到位，影片的节奏自然，很值得一看。好几次感动得眼睛都湿润了。</P>
<p>
影片的背景是六十年代的香港，故事围绕一个典型的小家庭．从广州南来、为生活挣扎的父亲，自得其乐；能顶半边天的母亲，聪颖过人；对爱情与未来充满梦想的少年长子，和倔强好奇、常把父母弄至啼笑皆非的顽童幼子。他们在这个东西合壁、贫富并存的城市，如何面对生命的挑战、起伏与无常，笑中有泪。</P>
