                <h2>武汉梅花凌寒而开</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2006-02-19 21:42:36</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div>
<div>
<p STYLE="text-indent&#58;2em">东湖梅园，暗香四溢。</P>
<p STYLE="text-indent&#58;2em">
有梅中极品———令人称奇的洒金梅；梅中奇品———紫蒂白照水；梅中财神———金钱绿萼……这些都是梅园平时难得一见的珍品。</P>
<p STYLE="text-indent&#58;2em">
观梅花拳。今年梅花节特邀来自梅花拳之乡河北广崇县的拳师前来献技；另外还有梅花歌舞表演、梅花书画作品展、梅树认养等活动。</P>
<p STYLE="text-indent&#58;2em">
玩饿了，还可以品尝梅花大餐。小朋友们还可在专业师傅的指导下，与父母共同制作梅醋、梅酒、梅汤圆、腌梅等食品以及彩绘陶梅盘等工艺品。</P>
<p STYLE="text-indent&#58;2em">&nbsp;<wbr></P>
