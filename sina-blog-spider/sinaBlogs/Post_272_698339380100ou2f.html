                <h2>Word&nbsp;2007&nbsp;无法显示图片和对象的解决方法</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2010-05-12 13:47:17</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div>
<p>突然发现项目文档中的图片和对象都无法显示了，于是开始到处搜索,最后找到终于发现了微软的一片<a HREF="http&#58;//support.microsoft.com/kb/918788/zh-cn">官方文档</A>。最后只要把Word选项的“显示图片框
<strong>show picture
placeholders</STRONG>”一项取消选择就可以了（具体路径为：Word选项-&gt;高级-&gt;显示文档内容）。看了一下这个选项的说明：“显示时用空白框代替文档中的图片，从而提高文档性能”，原来如此。只是这个选项是因为什么而被选中的呢？</P>
