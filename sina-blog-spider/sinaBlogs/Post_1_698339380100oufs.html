                <h2>我的三个期望</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2004-12-18 10:36:35</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div>
<p>其实，我觉得做人不能活在自己的美好的梦中，得放手去追逐自己的理想，</P>
<p>但是，人的欲望是无止境的，学会收敛自己的贪心，珍惜现在拥有的，追求</P>
<p>自己最需要的几个愿望就行</P>
<p>&nbsp;<wbr> 有一份比较体面的工作：立足社会，然后回馈社会</P>
<p>&nbsp;<wbr>一个温柔体贴的妻子 ：相互扶持，共赴人生</P>
<p>一个温馨和睦的家庭： 养亲尽年</P>
<p>有上面三个愿望实现，人生基本没有憾事了，其他的都是锦上添花了</P>
