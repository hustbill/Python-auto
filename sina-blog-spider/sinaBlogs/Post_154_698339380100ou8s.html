<div>多为他人着想</DIV>
<div>记住你不是圣人，你会犯错误，<br />
要勇于改正自己。<br />
要有同理心，<br />
学会换位思考</DIV>
<div>路过莱福士广场，<br />
人造雪也很好玩，</DIV>
<div>只是路上人比平时多了许多。</DIV>
<div>&nbsp;<wbr></DIV>
<div>周围有礼炮响起</DIV>
<div>昭示着新的一年即将来到。</DIV>
<div>2006年，我收获了很多，也失去了很多，有欢乐，有悲伤。</DIV>
<div>新的一年即将开始，</DIV>
<div>未来还是充满希望的。</DIV>
<div>&nbsp;<wbr></DIV>
<div>觉得我需要在“多为他人考虑”这一点上努力，</DIV>
<div>只有学会站在他人的角度看问题，</DIV>
<div>我们才能避免更多的争执和烦恼！</DIV>
