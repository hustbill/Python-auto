<div>看着窗外的绿色无边</DIV>
<div>暗想，</DIV>
<div>大都市只有行道树，花坛 ， 公园</DIV>
<div>而在这广袤无垠的田头，</DIV>
<div>极目四望，</DIV>
<div><br />
舒适的心情油然而生；</DIV>
<div>&nbsp;<wbr></DIV>
<div>今年2月从扬州来沪，</DIV>

<div>为了被我伤害的女孩</DIV>
<div>&nbsp;<wbr></DIV>
<div>此刻的我向往陶渊明</DIV>
<div>那种采菊东篱下，悠然见南山的境界</DIV>
