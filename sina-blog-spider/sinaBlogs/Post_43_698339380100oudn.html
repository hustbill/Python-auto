<p>努力与坚持</P>
<p>&nbsp;<wbr>一筹莫展的时候，最好去看石匠敲打石块。<br />
也许他已经打击了几十次仍不见裂缝，可是就在第一百下的时候，<br />
石块，终于裂开了。<br />
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr> 我们知道，那绝不是最后一击才成功的，而是前面99次所奠定的基础。<br />
&nbsp;<wbr>&nbsp;<wbr> 成功靠努力而致，不靠希望。</P>
