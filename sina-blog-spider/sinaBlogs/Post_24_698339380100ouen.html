                <h2>等待也是一种幸福</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2005-03-28 21:59:58</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div><br />
这一个月来，我心情都不怎么好，<br />
难得展开笑颜，<br />
也许，这是上天对我的惩罚，
<p><br />
一个意外的电话，<br />
让落魄的我，有了等待的目标，<br />
如同黑暗中前行的人，<br />
前面多了盏明灯</P>
<p><br />
茫茫人海，<br />
还是有个女孩让我等待，<br />
让我坚守，<br />
这也是一种幸福的感觉</P>
<p><br />
我愿意默默的等待，默默的祝福她，天天都有好心情<br />
感谢天，感谢地 感谢命运</P>
