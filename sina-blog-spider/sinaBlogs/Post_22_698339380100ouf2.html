                <h2>有限的幸福</h2>
                <p>By: <em>billyzhang2010</em> 原文发布于：<em>2005-03-15 00:20:49</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<div><br />
第一次泪水的交谈，和渐渐的平静，<br />
是把自己当成一块炭，慢慢燃烧，<br />
烧死思想里生病的虫子，让你不再想家。
<p><br />
是一些令人心碎的秘密，羞于出口，<br />
是一些难以忍受的旧辙，忽明忽暗，<br />
在某个夜晚，在岁月的反光里。</P>
<p><br />
是水中的月亮，是拼命打捞月亮的人，<br />
幸福来自他每一下所用的力气，<br />
来自他不停的画出一道道闪亮的曲线。</P>
<p><br />
是一小部分人收藏起来的蜜——<br />
天阴的时候，起风下雨的时候，<br />
小心的拿出来品尝一下，就甜到了心里。</P>
