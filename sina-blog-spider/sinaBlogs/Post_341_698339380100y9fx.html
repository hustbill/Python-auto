			<p>Windows 命令行中重启机器的命令是： shutdown -r<br />
如果要实现远程重启，请加参数 &ndash;m, 比如：Shutdown &ndash;r &ndash;m \\计算机名<br />
要使用图形界面，请使用参数-i</P>
