<p>2004年夏天游览香山公园</P>
<p>记得是一个周六的午后，公司组织员工去爬香山，</P>
<p>我刚好也在， 欣然前往，我们坐公司的车，大约50分钟就开到香山公园</P>
<p>时间比较晚了，我们专拣小路爬，匆匆登上香山的香炉峰，</P>
<p>我浑身都汗透， 不过觉得很happy的</P>
<p>^_^</P>
