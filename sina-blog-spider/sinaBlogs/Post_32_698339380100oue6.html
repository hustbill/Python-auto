<p>锦瑟无端五十弦,</P>
<p>一弦一度思华年.</P>
<p><br />
庄生晓梦迷蝴蝶,</P>
<p><br />
望帝春心托杜鹃.</P>
<p>沧海月明珠有泪,</P>
<p><br />
蓝田日暖玉生烟.</P>
<p>此情可待成追忆</P>
